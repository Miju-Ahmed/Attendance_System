# Database Configuration - Using SQLite
spring.application.name=attendance-management
spring.datasource.url=jdbc:sqlite:../AI_Portion/attendance.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=com.attendance.config.CustomSQLiteDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.batch_size=0
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false

# Server Configuration
server.port=8081
server.error.include-message=always

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# JWT Configuration
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# File Storage
file.upload-dir=./uploads

# SQLite Database for AI Integration
sqlite.db.path=../AI_Portion/attendance.db

# Logging
logging.level.com.attendance=DEBUG
logging.level.org.springframework.security=DEBUG
